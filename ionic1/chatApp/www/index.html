<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Firebase & Angularfire-->
  <!-- Firebase -->
  <script src="lib/firebase/firebase.js"></script>
  <!-- AngularFire -->
  <script src="lib/angularfire/dist/angularfire.min.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA-muQmGQrQISveHOo73rzmiXq65qsQy6Y",

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="MensagensCtrl">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Chat Firebase</h1>
    </ion-header-bar>


    <ion-content>
      <ion-list>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Mensagem" ng-init="chat = {}" ng-model="chat.mensagem"></label>
          </label>
          <button class="button button-small button-positive" ng-click="enviar(chat)"> 
              Enviar
          </button>
        </div>
        <ioni-item ng-repeat="mensagem in mensagens">
          <h2>{{mensagem.nome}}</h2>
          <p>{{mensagem.mensagem}}</p>
        </ioni-item>

      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
